<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash G Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="./img/Logo.png" alt="Cash G Logo" class="logo" />
      <h2></h2>
    </div>
    <h3 class="title">Log in to your Account</h3>
    
    <form class="login-form">
      <div class="input-group">
        <label>
          <span class="icon"></span>
          <img src="./img/Shape.png" />
          <input type="email" placeholder="Enter your Email" />
        </label>
      </div>
      <div class="input-group">
        <label>
          <span class="icon"></span>
          <img src="./img/Shape (1).png" />
          <input type="password" placeholder="Enter your Password" />
        </label>
      </div>
      
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">Log in</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-buttons">
        <button class="social facebook" aria-label="Continue with Facebook">
          <div class="social-icon">
            <img src="img/facebook.png" alt="Facebook" width="32" height="32" />
          </div>
          <span>Facebook</span>
        </button>
        <button class="social google" aria-label="Continue with Google">
          <div class="social-icon">
            <img src="img/google.png" alt="Google" width="32" height="32">
          </div>
          <span>Google</span>
        </button>
      </div>

      <p class="signup">Donâ€™t you have an Account? <a href="#">Sign Up</a></p>
    </form>
  </div>
  <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
